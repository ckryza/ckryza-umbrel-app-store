tagline: Dual-Pool Stratum v1 mining proxy
icon: https://raw.githubusercontent.com/ckryza/ckryza-umbrel-app-store/master/ckryza-dpmpv2/icon.png
description: >-
  Dual Pool Mining Proxy (DPMP) is a Stratum v1 proxy that sits between your miner(s)
  and two upstream pools, letting you split hashing across both. It supports deterministic
  time-sliced scheduling, safe job/share routing, and a NiceGUI web dashboard.
  Note: Umbrel installs use host ports 3351 (Stratum) and 9210 (metrics), and the web UI is on 8855.
